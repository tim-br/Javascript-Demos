<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

</head>

<body>

  <button id="stylesChanger">Change 1st div styles</button>

  <div id="firstDiv">This is some text</div>

  <script type="text/javascript">

    var divId="firstDiv";

    document.getElementById("stylesChanger").onclick=function(){
      /*var elem = document.getElementById("red-circle");
      elem.parentNode.removeChild(elem);*///works as well
      document.getElementById(divId).style.display="none";
    }

  </script>

</body>
