<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
    	#circle{
        width: 100px;
        height: 100px;
        background: red;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px;
      }
    </style>

</head>

<body>

  <button id="textChanger">Change 1st div text</button>

  <div id="div1">This is some text</div>

  <button id="textAppender">"append some text"</button>

  <div id="div2">JS is...</div>

  <button id="textCreator">"Create some text"</button>

  <div id="emptyDiv"></div>

  <script type="text/javascript">

    //this is a comment
    document.getElementById("textChanger").onclick=function(){
      document.getElementById("div1").innerHTML="this is great";
    }
    document.getElementById("textAppender").onclick=function(){
      document.getElementById("div2").innerHTML=document.getElementById("div2").innerHTML + "nachdencl";
    }
   document.getElementById("textCreator").onclick=function(){
      document.getElementById("emptyDiv").innerHTML="<ul><li>Cat</li><li>Dog</li>";
    }
  </script>

</body>
</html>
