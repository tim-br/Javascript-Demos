<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<body>

  <button id="myButton">click me!</button>

  <p id="text">Some text</p>

    document.getElementById("myButton").onclick=function(){
      alert("Hello World!");
    }
  </script>
